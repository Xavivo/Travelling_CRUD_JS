<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <title>Travel CRUD</title>
</head>

<body class=" container gap-5 m-5">
  <table class="table table-bordered">
    <h1>Clientes</h1>
    <!--Inputs-->
    <div class="input-group flex-nowrap gap-5 p-2">
      <input type="text" id="cliente-nombre" class="form-control" placeholder="Nombre" aria-label="Username"
        aria-describedby="addon-wrapping" />
      <input type="text" id="cliente-apellido" class="form-control" placeholder="Apellido" aria-label="Apellido"
        aria-describedby="addon-wrapping" />
      <input type="text" id="cliente-email" class="form-control" placeholder="Correo electrónico" aria-label="email"
        aria-describedby="addon-wrapping" />
      <input type="text" id="cliente-telefono" class="form-control" placeholder="Teléfono" aria-label="Teléfono"
        aria-describedby="addon-wrapping" />
      <button type="button" class="btn btn-secondary" onclick="agregarCliente()">Añadir cliente</button>
    </div>

    <thead>
      <tr class="table-dark">
        <th scope="col">Nombre</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Email</th>
        <th scope="col">Teléfono</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-clientes">  
    </tbody>
  </table>

  <table class="table table-bordered">
    <h1>Viajes</h1>
    <!--Inputs-->
    <div class="input-group flex-nowrap gap-5 p-2">
      <input type="text" id="viaje-codigo" class="form-control" placeholder="Código" aria-label="Código"
        aria-describedby="addon-wrapping" />
      <input type="text" id="viaje-destino" class="form-control" placeholder="Destino" aria-label="Destino"
        aria-describedby="addon-wrapping" />
      <input type="text" id="viaje-precio" class="form-control" placeholder="Precio" aria-label="Precio"
        aria-describedby="addon-wrapping" />

      <div class="col-md-1.5">
        <select id="viaje-tipo" class="form-select" onchange="toggleCamposViaje()">
          <option value="base">Estándar</option>
          <option value="vuelo">Vuelo</option>
          <option value="hotel">Hotel</option>
        </select>
      </div>

      <div id="inputs-vuelo" style="display: none;" class="gap-2">
        <input type="text" id="vuelo-aerolinea" class="form-control" placeholder="Aerolínea" />
        <input type="text" id="vuelo-duracion" class="form-control" placeholder="Duración (horas)" />
      </div>

      <div id="inputs-hotel" style="display: none;" class="gap-2">
        <input type="text" id="hotel-estrellas" class="form-control" placeholder="Estrellas" />
        <input type="text" id="hotel-habitacion" class="form-control" placeholder="Tipo de habitación" />
      </div>

      <button type="button" class="btn btn-secondary" onclick="agregarViaje()">Añadir viaje</button>
    </div>
    <thead>
      <tr class="table-dark">
        <th scope="col">Código</th>
        <th scope="col">Destino</th>
        <th scope="col">Precio</th>
        <th scope="col">Tipo</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-viajes">
    </tbody>
  </table>

  <table class="table table-bordered">
    <h1>Reservas</h1>
    <!--Inputs-->
    <div class="input-group flex-nowrap gap-5 p-2">
      <div class="col-md-1.5">
        <select id="seleccionar-cliente" class="form-select">
          <option value="base">Seleccionar cliente</option>
          <option value="vuelo">Prueba1</option>
          <option value="hotel">Prueba2</option>
        </select>
      </div>
      <div class="col-md-1.5">
        <select id="seleccionar-viaje" class="form-select">
          <option value="base">Seleccionar viaje</option>
          <option value="vuelo">Prueba1</option>
          <option value="hotel">Prueba2</option>
        </select>
      </div>
      <button type="button" class="btn btn-secondary" onclick="crearReserva()">Crear reserva</button>
    </div>
    <thead>
      <tr class="table-dark">
        <th scope="col">Cliente</th>
        <th scope="col">Viaje</th>
        <th scope="col">Fecha</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-reservas">
    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
