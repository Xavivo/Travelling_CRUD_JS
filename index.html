<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <title>Travel CRUD</title>
</head>

<body class="gap-5 m-5">
  <table class="table table-bordered">
    <h1>Clientes</h1>
    <!--Inputs-->
    <div class="input-group flex-nowrap gap-5 p-2">
      <input type="text" class="form-control" placeholder="Nombre" aria-label="Username"
        aria-describedby="addon-wrapping" />
      <input type="text" class="form-control" placeholder="Apellido" aria-label="Username"
        aria-describedby="addon-wrapping" />
      <input type="text" class="form-control" placeholder="Correo electrónico" aria-label="Username"
        aria-describedby="addon-wrapping" />
      <input type="text" class="form-control" placeholder="Teléfono" aria-label="Username"
        aria-describedby="addon-wrapping" />
      <button type="button" class="btn btn-secondary">Añadir cliente</button>
    </div>

    <thead>
      <tr class="table-dark">
        <th scope="col">Nombre</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Email</th>
        <th scope="col">Teléfono</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        
      </tr>
      <tr>
        
      </tr>
      
    </tbody>
  </table>

  <table class="table table-bordered">
    <h1>Viajes</h1>
    <!--Inputs-->
    <div class="input-group flex-nowrap gap-5 p-2">
      <input type="text" class="form-control" placeholder="Código" aria-label="Username"
        aria-describedby="addon-wrapping" />
      <input type="text" class="form-control" placeholder="Destino" aria-label="Username"
        aria-describedby="addon-wrapping" />
      <input type="text" class="form-control" placeholder="Precio" aria-label="Username"
        aria-describedby="addon-wrapping" />

      <div class="col-md-1">
        <select id="viaje-tipo" class="form-select">
          <option value="base">Tipo de viaje</option>
          <option value="vuelo">Vuelo</option>
          <option value="hotel">Hotel</option>
        </select>
      </div>

      <button type="button" class="btn btn-secondary">Añadir viaje</button>
    </div>
    <thead>
      <tr class="table-dark">
        <th scope="col">Código</th>
        <th scope="col">Destino</th>
        <th scope="col">Precio</th>
        <th scope="col">Tipo</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        
      </tr>
      <tr>
        
      </tr>
      
    </tbody>
  </table>

  <table class="table table-bordered">
    <h1>Reservas</h1>
    <!--Inputs-->
    <div class="input-group flex-nowrap gap-5 p-2">
      <div class="col-md-1.5">
        <select id="seleccionar-cliente" class="form-select">
          <option value="base">Seleccionar cliente</option>
          <option value="vuelo">Prueba1</option>
          <option value="hotel">Prueba2</option>
        </select>
      </div>
      <div class="col-md-1.5">
        <select id="seleccionar-viaje" class="form-select">
          <option value="base">Seleccionar viaje</option>
          <option value="vuelo">Prueba1</option>
          <option value="hotel">Prueba2</option>
        </select>
      </div>
      <button type="button" class="btn btn-secondary">Añadir cliente</button>
    </div>
    <thead>
      <tr class="table-dark">
        <th scope="col">Cliente</th>
        <th scope="col">Viaje</th>
        <th scope="col">Fecha</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        
      </tr>
      <tr>
        
      </tr>
      
    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
